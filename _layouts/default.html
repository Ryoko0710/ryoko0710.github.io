<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ja' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title | default: "Ryoko Kino" }}</title>
  <link rel="stylesheet" href="/assets/style.css">
  {% if page.hreflang_ja %}<link rel="alternate" hreflang="ja" href="{{ page.hreflang_ja }}">{% endif %}
  {% if page.hreflang_en %}<link rel="alternate" hreflang="en" href="{{ page.hreflang_en }}">{% endif %}
</head>
<body>
  {% include header.html %}

  <div class="wrap">
    {% if page.sidebar == 'profile' %}
      <aside class="sidebar">
        {% include sidebar-profile.html %}
      </aside>
    {% endif %}
    <main class="content">
      {{ content }}
    </main>
  </div>

  {% include footer.html %}
</body>
</html>
